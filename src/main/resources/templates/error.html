<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/error_style.css">
</head>
<body>
<div class="error-container">
    <h1><i class="fas fa-exclamation-triangle"></i> Error</h1>
    <p>An unexpected error occurred.</p>
    <p>Please try again later.</p>
    <div class="error-details">
        <p>Error type: <span th:text="${errorType}"></span></p>
        <p>Status: <span th:text="${errorStatus}"></span></p>
        <p>Timestamp: <span th:text="${timestamp}"></span></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
